<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="img-container">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container">
      <div class="item">
        <img src="./images/icon-ethereum.svg" alt="Icon of Ethereum">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="item">
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        <span>3 days left</span>
      </div>
    </div>

    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
